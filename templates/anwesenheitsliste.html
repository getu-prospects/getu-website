<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwesenheitsliste - Mitgliederversammlung 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --teal: #2D6A6A;
            --coral: #E8896B;
            --dark: #1A1A2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--dark);
            background: white;
            line-height: 1.6;
            padding: 20mm 25mm 30mm 25mm;
        }

        .wrapper {
            display: table;
            width: 100%;
        }

        .repeating-header {
            display: table-header-group;
        }

        .header-content {
            padding-bottom: 8mm;
            margin-bottom: 5mm;
            border-bottom: 3px solid var(--teal);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .header-text {
            text-align: right;
        }

        .org-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--coral);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .date-info {
            font-size: 12px;
            color: var(--teal);
            font-weight: 500;
        }

        .title-section {
            text-align: center;
            padding: 5mm 0;
        }

        .main-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1mm;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #555;
        }

        .table-body {
            display: table-row-group;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .attendance-table thead {
            display: table-header-group;
        }

        .attendance-table th {
            background: #f5f5f5;
            padding: 3mm 3mm;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1.5px solid #333;
        }

        .attendance-table th:first-child {
            width: 55%;
        }

        .attendance-table th:nth-child(2) {
            width: 45%;
        }

        .attendance-table tbody td {
            padding: 5mm 3mm;
            font-size: 13px;
            border: none;
            border-bottom: 1px solid #ddd;
        }

        .attendance-table tbody tr:first-child td {
            border-top: none;
        }

        .attendance-table tbody tr:nth-child(even) {
            background: #fafafa;
        }

        .attendance-table tbody tr:last-child td {
            border-bottom: none;
        }

        .footer {
            position: fixed;
            bottom: 10mm;
            left: 25mm;
            right: 25mm;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 9px;
            color: #666;
            padding-top: 4mm;
            border-top: 1px solid #ddd;
        }

        .footer-tagline {
            color: #555;
            font-weight: 600;
            font-style: italic;
        }

        .footer-website {
            color: #666;
        }

        @media print {
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            thead {
                display: table-header-group;
            }

            tfoot {
                display: table-footer-group;
            }
        }
    </style>
</head>
<body>
    <table class="attendance-table">
        <thead>
            <tr>
                <td colspan="2" style="padding: 0; border: none; background: none;">
                    <div class="header-content">
                        <div class="header-row">
                            <img src="logo.png" alt="GeTu Prospects e.V." class="logo">
                            <div class="header-text">
                                <div class="org-name">GeTu Prospects e.V.</div>
                                <div class="date-info">27. Dezember 2025 | 13:00 Uhr</div>
                            </div>
                        </div>
                        <div class="title-section">
                            <h1 class="main-title">Anwesenheitsliste</h1>
                            <p class="subtitle">Mitgliederversammlung 2025</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Unterschrift</th>
            </tr>
        </thead>
        <tbody>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
        </tbody>
    </table>

    <div class="footer">
        <div class="footer-tagline">Vielfalt leben. Träume stärken.</div>
        <div class="footer-website">www.getu-prospects.de</div>
    </div>
</body>
</html>
