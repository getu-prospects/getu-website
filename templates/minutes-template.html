<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protokoll - GeTu Prospects e.V.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --teal: #2D6A6A;
            --coral: #E8896B;
            --dark: #1A1A2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--dark);
            background: white;
            line-height: 1.6;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 25mm 25mm 20mm 25mm;
            margin: 0 auto;
            background: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8mm;
            padding-bottom: 5mm;
            border-bottom: 3px solid var(--teal);
        }

        .logo {
            height: 70px;
            width: auto;
        }

        .header-text {
            text-align: right;
        }

        .org-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--coral);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .date-info {
            font-size: 13px;
            color: var(--teal);
            font-weight: 500;
        }

        .title-section {
            text-align: center;
            margin-bottom: 10mm;
        }

        .main-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--teal);
            letter-spacing: 1px;
        }

        .footer {
            position: fixed;
            bottom: 10mm;
            left: 25mm;
            right: 25mm;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 9px;
            color: #666;
            padding-top: 4mm;
            border-top: 1px solid #ddd;
        }

        .footer-tagline {
            color: #555;
            font-weight: 600;
            font-style: italic;
        }

        .footer-website {
            color: #666;
        }

        @media print {
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="logo.png" alt="GeTu Prospects e.V." class="logo">
            <div class="header-text">
                <div class="org-name">GeTu Prospects e.V.</div>
                <div class="date-info">27. Dezember 2025 | 13:00 Uhr</div>
            </div>
        </header>

        <section class="title-section">
            <h1 class="main-title">PROTOKOLL</h1>
        </section>

        <div class="footer">
            <div class="footer-tagline">Vielfalt leben. Träume stärken.</div>
            <div class="footer-website">www.getu-prospects.de</div>
        </div>
    </div>
</body>
</html>
